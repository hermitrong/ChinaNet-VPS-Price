	<script>
		function init() {
			$('#table').hide();
			$("#update").click(function () { update() });
		}

		function update() {
			$('#table').show();
			var dp = parseInt($("#dp").val());
			var num = parseInt($("#year").val());
			$("#num").text(num);

			if (dp <= "50") {
				$("#price").text("799");
				$("#priceall").text(799 * num);
			}

			else if (dp > 50 && dp <= 100) {
				$("#price").text("699");
				$("#priceall").text(699 * num);
			}

			else if (dp > 100 && dp <= 200) {
				$("#price").text("599");
				$("#priceall").text(599 * num);
			}

			else if (dp > 200 && dp <= 400) {
				$("#price").text("499");
				$("#priceall").text(499 * num);
			}

			else if (dp > 40) {
				$("#price").text("399");
				$("#priceall").text(399 * num);
			}
		}
		$(document).ready(function () { init() });
	</script>
