<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport"
        content="width=device-width, initial-scale=1">
		<title>IDC价格计算器</title>

		<meta name="renderer" content="webkit">
		
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp"/>
		
		<link rel="icon" type="image/png" href="assets/i/favicon.png">
		
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
		
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI"/>
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
		
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">
		
		<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
		<!--
			<link rel="canonical" href="http://www.example.com/">
		-->
		
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		
		<!--[if lt IE 9]>
			<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
			<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
			<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
		<![endif]-->
		
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		
		<script>
			function init(){
				$("#update").click(function(){update()});
			}
			
			function update ()
			{
				var $price = parseInt($('[name="core"]').filter('.am-active').children().val()) + 
				parseInt($('[name="ram"]').filter('.am-active').children().val()) + 
				parseInt($("#disk").val()) + parseInt($("#band").val()) + parseInt($("#len").val()) * parseInt($("#moy").val());
				$("#price").text($price + "元");
			}
			
			
			$(document).ready(function(){init();});
		</script>
		
	</head>
	<body>
		<!--[if lte IE 9]>
			<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a
			href="http://browsehappy.com/" target="_blank">升级浏览器</a>
			以获得更好的体验！</p>
		<![endif]-->
		
		<div class="am-g am-g-fixed am-margin-top">
			<div class="am-u-sm-12">
				<h1>IDC价格计算器</h1>
			</div>
		</div>
		
		<div class="am-g am-g-fixed">
			<div class="am-u-sm-12 am-cf">
				<div class="am-panel am-panel-default">
					<div class="am-panel-hd">主机托管</div>
					<div class="am-panel-bd">
						<div class="am-btn-group am-btn-group-justify doc-js-btn-1" data-am-button>
							<label class="am-btn am-btn-primary am-active" name="station">
								<input type="radio" value="1">二长/高新
							</label>
							<label class="am-btn am-btn-primary" name="station">
								<input type="radio" value="2"\> 西咸
							</label>
						</div>
						<div class="am-input-group">
							<span class="am-input-group-label">机架</span>
							<span class="am-input-group-label" style="width:50px">
								<select data-am-selected>
									<option value="1" selected>14A</option>
									<option value="2">20A</option>
									<option value="3">32A</option>
								</select>
							</span>
							
						</div>
						<div class="am-input-group">
							<span class="am-input-group-label">机位</span>
							<input type="number" class="am-form-field am-text-right" id="jiwei" min="1"  step="1">
							<span class="am-input-group-label">U</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<div class="am-g am-g-fixed">
			<div class="am-u-sm-12 am-cf">
				<div class="am-panel am-panel-default">
					<div class="am-panel-hd">互联网接入</div>
					<div class="am-panel-bd">
						
						<div class="am-input-group">
							<span class="am-input-group-label">带宽</span>
							<span class="am-input-group-label" style="width:50px">
								<select data-am-selected>
									<option value="1" selected>100M共享</option>
									<option value="2">10M独享</option>
									<option value="3">100M独享</option>
									<option value="4">1000M独享</option>
									<option value="5">10G独享</option>
									<option value="6">100G独享</option>
								</select>
							</span>
							
						</div>
						<div class="am-input-group">
							<div class="am-u-sm-8">
								<div class="am-input-group">
									<span class="am-input-group-label">IP地址</span>
									<input type="number" class="am-form-field am-text-right" id="len" min="1" value="1" step="1">
								</div>
							</div>
							<div class="am-u-sm-4">
								<select id="moy" data-am-selected="{btnWidth: '100%'}">
									<option value="1">个</option>
									<option value="12">C</option>
								</select>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		
		<div class="am-g am-g-fixed am-margin-top">
			<div class="am-u-sm-12 am-cf">
				<div class="am-input-group">
					<span class="am-input-group-label">订购时长</span>
					<input type="number" class="am-form-field am-text-right" id="band" min="1"  step="1">
					<span class="am-input-group-label">年</span>
				</div>
			</div>
		</div>
		
		
	</div>
	
	<div class="am-g am-g-fixed am-margin-top">	
		<div class="am-u-sm-12">
			<div class="am-alert am-cf">
				<span class='am-text-middle am-text-xl' id="price">0元</span>
				<button type="button" class="am-btn am-btn-default am-fr" id='update'>计算</button>
			</div>
		</div>
	</div>
</body>
</html>
