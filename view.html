	<script>
		function init() {
			$("#update").click(function () { update() });
		}

		function update() {
			var camera = parseInt($("#camera").val());
			var disk = parseInt($("#disk").val());
			var num = parseInt($("#num").val());
			var month = parseInt($("#len").val()) * parseInt($("#moy").val());

			var price = (camera + disk) * num * month;
			if (camera == "30")
				$("#camera1").text("高清半球机");
			else
				$("#camera1").text("高清云台机");

			if (disk == "10")
				$("#disk1").text("50G 云存储");
			else if (disk == "20")
				$("#disk1").text("100G 云存储");
			else if (disk == "60")
				$("#disk1").text("1T 盘式存储");
			else if (disk == "100")
				$("#disk1").text("2T 盘式存储");
			else
				$("#disk1").text("4T 盘式存储");

			$("#price").text(price.toFixed(1) + "元");

			$("#num1").text(num);
			$("#num2").text(num);
			$("#price11").text(camera.toFixed(1));
			$("#price12").text(num * camera.toFixed(1));
			$("#price21").text(disk.toFixed(1));
			$("#price22").text(num * disk.toFixed(1));
		}

		$(document).ready(function () { init() });
	</script>

	<div class="am-g am-g-fixed am-margin-top">
		<div class="am-u-sm-12">
			<h1>云视频监控报价计算器</h1>
			<hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
		</div>
	</div>


	<div class="am-g am-g-fixed">
		<div class="am-u-sm-12 am-cf">
			<div class="am-input-group">
				<span class="am-input-group-label" style="width:120px">设备类型</span>
				<select id="camera" class='am-text-right' data-am-selected="{btnWidth: '270px', btnSize: 'lg'}">
							<option value="30" selected>高清半球机</option>
							<option value="45">高清云台机</option>
							<option value="50">高清枪机</option>
							<option value="200">高清球机</option>
				</select>
			</div>
		</div>
	</div>

	<div class="am-g am-g-fixed am-margin-top am-margin-bottom">
		<div class="am-u-sm-12 am-cf">
			<div class="am-input-group">
				<span class="am-input-group-label" style="width:120px">设备数</span>
				<input type="number" class="am-form-field am-text-right" id="num" min="1" step="1">
				<span class="am-input-group-label">个</span>
			</div>
		</div>
	</div>

	<div class="am-g am-g-fixed">
		<div class="am-u-sm-12 am-cf">
			<div class="am-input-group">
				<span class="am-input-group-label" style="width:120px">存储模式</span>
				<select id="disk" class='am-text-right' data-am-selected="{btnWidth: '270px', btnSize: 'lg'}">
 				 <option value="10" selected>云存储 50G</option>
 				 <option value="20">云存储 100G</option>
 				 <option value="60">盘式存储 1T</option>
 				 <option value="100">盘式存储 2T</option>
   				 <option value="150">盘式存储 4T</option>
			</select>
			</div>
		</div>
	</div>

	<div class="am-g am-g-fixed am-margin-top">
		<div class="am-u-sm-8">
			<div class="am-input-group">
				<span class="am-input-group-label" style="width:120px">订购时长</span>
				<input type="number" class="am-form-field am-text-right" id="len" min="1" value="1" step="1">
			</div>
		</div>
		<div class="am-u-sm-4">
			<select id="moy" data-am-selected="{btnWidth: '100%'}">
					<option value="1">月</option>
					<option value="12">年</option>
				</select>
		</div>
	</div>
	<div class='am-container'>
		<hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
		<table class="am-table am-table-bordered am-table-striped am-table-compact am-table-centered">

				<tr>
					<th class="am-text-middle">项目</th>
					<th class="am-text-middle">单价</th>
					<th class="am-text-middle">订购数</th>
					<th class="am-text-middle">总计</th>
				</tr>
			</thead>
			<tbody>

				<tr>
					<td class="am-text-middle" id="camera1">监控设备</td>
					<td class="am-text-middle" id="price11">0</td>
					<td class="am-text-middle" id="num1">0</td>
					<td class="am-text-middle" id="price12">0</td>
				</tr>

				<tr>
					<td class="am-text-middle" id="disk1">存储服务</td>
					<td class="am-text-middle" id="price21">0</td>
					<td class="am-text-middle" id="num2">0</td>
					<td class="am-text-middle" id="price22">0</td>
				</tr>
				<tr>
					<td colspan="2">合计</td>
					<td colspan="2" id="price"></td>
				</tr>
			</tbody>
		</table>
