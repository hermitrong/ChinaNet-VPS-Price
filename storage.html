		<script>
			function init(){
				$("#update").click(function(){update()});
			}
			
			function update ()
			{
				var price =(0.25*(parseInt($("#disk").val())) + 0.55 * ((parseInt($("#band").val())))) * 
				parseInt($("#len").val()) * parseInt($("#moy").val());
				$("#price").text(price.toFixed(1) + "元");
			}
			
			$(document).ready(function(){init()});
		</script>

	<body>
		<!--[if lte IE 9]>
			<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a

		<div class=' am-container'>
			<div class="am-dropdown" data-am-dropdown>
				<button class="am-btn am-btn-primary am-dropdown-toggle" data-am-dropdown-toggle>产品列表 <span class="am-icon-caret-down"></span></button>
				<ul class="am-dropdown-content">
					<li><a href="server.html">云主机</a></li>
					<li><a href="storage.html">云存储</a></li>
					<li><a href="idc.html">IDC</a></li>
				</ul>
			</div>
		</div>
		
		<div class="am-g am-g-fixed am-margin-top">
			<div class="am-u-sm-12">
				<h1>云存储价格计算器</h1>
			</div>
		</div>
		
		<div class="am-g am-g-fixed">
			<div class="am-u-sm-12 am-cf">
				<div class="am-input-group">
					<span class="am-input-group-label" style="width:120px">存储容量</span>
					<input type="number" class="am-form-field am-text-right" id="disk" min="1" step="1">
					<span class="am-input-group-label">GB</span>
				</div>
			</div>
		</div>
		<div class="am-g am-g-fixed am-margin-top">
			<div class="am-u-sm-8">
				<div class="am-input-group">
					<span class="am-input-group-label" style="width:120px">存储时长</span>
					<input type="number" class="am-form-field am-text-right" id="len" min="1" value="1" step="1">
				</div>
			</div>
			<div class="am-u-sm-4">
				<select id="moy" data-am-selected="{btnWidth: '100%'}">
					<option value="1">月</option>
					<option value="12">年</option>
				</select>
			</div>
		</div>
		
		<div class="am-g am-g-fixed am-margin-top am-margin-bottom">
			<div class="am-u-sm-12 am-cf">
				<div class="am-input-group">
					<span class="am-input-group-label" style="width:120px">下载流量</span>
					<input type="number" class="am-form-field am-text-right" id="band" min="1"  step="1">
					<span class="am-input-group-label">GB</span>
				</div>
			</div>
		</div>
	</div>

	<header class="am-topbar am-topbar-inverse am-topbar-fixed-bottom">
		<div class="am-alert am-cf am-margin-0">
			<span class='am-text-middle am-text-xl' id="price">0元</span>
			<button type="button" class="am-btn am-btn-default am-fr" id='update'>计算</button>
		</div>
	</header>
</body>
</html>
