	<script>
		function init() {
			$("#update").click(function () { update() });
		}

		function update() {
			var price = (parseInt($("#gxjw").val()) * 4000
				+ parseInt($("#gx14a").val()) * 60000
				+ parseInt($("#xxjw").val()) * 6000
				+ parseInt($("#xx20a").val()) * 80000
				+ parseInt($("#xx32a").val()) * 100000
				+ parseInt($("#band").val())
				+ parseInt($("#address").val()) * parseInt($("#section").val()) * 600) * parseInt($("#len").val());

			$("#price").text(price + "元");
		}


		$(document).ready(function () { init(); });
	</script>

	<div class='am-container'>
		<div class="am-tabs" data-am-tabs="{noSwipe: 1}" id="doc-tab-demo-1">
			<ul class="am-tabs-nav am-nav am-nav-tabs">

				<div class="am-tab-panel am-active">
					<div class="am-input-group">
						<span class="am-input-group-label" style="width:100px">机位</span>
						<input type="number" class="am-form-field am-text-right" id="gxjw" min="1" step="1" value="0">
						<span class="am-input-group-label">U</span>
					</div>
					<div class="am-input-group am-margin-top">
						<span class="am-input-group-label" style="width:100px">14A机架</span>
						<input type="number" class="am-form-field am-text-right" id="gx14a" min="1" step="1" value="0">
						<span class="am-input-group-label">个</span>
					</div>
				</div>
				<div class="am-tab-panel">
					<div class="am-tab-panel am-active">
						<div class="am-input-group">
							<span class="am-input-group-label" style="width:100px">机位</span>
							<input type="number" class="am-form-field am-text-right" id="xxjw" min="1" step="1" value="0">
							<span class="am-input-group-label">U</span>
						</div>
						<div class="am-input-group am-margin-top">
							<span class="am-input-group-label" style="width:100px">20A机架</span>
							<input type="number" class="am-form-field am-text-right" id="xx20a" min="1" step="1" value="0">

						</div>
						<div class="am-input-group am-margin-top">
							<span class="am-input-group-label" style="width:100px">32A机架</span>
							<input type="number" class="am-form-field am-text-right" id="xx32a" min="1" step="1" value="0">

				</div>

	<div class='am-container am-margin-top'>

				<div class="am-input-group">
					<span class="am-input-group-label">带宽</span>
					<select id="band" class='am-text-right' data-am-selected="{btnWidth: '100%', btnSize: 'lg'}">

					<div class="am-input-group-btn">
						<select id="section" data-am-selected="{btnWidth: '50px'}">
								<option value="1">个</option>
								<option value="4000">C</option>

				</div>
