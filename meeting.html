	<script>
		function init() {
			$("#update").click(function () { update() });
			$('#table').hide();
		}

		function update() {
			$('#table').show();
			var tv = parseInt($("#tv").val());
			var mobile = parseInt($("#mobile").val());
			var num = parseInt($("#num").val());
			var sail = parseInt($('[name="sail"]').filter('.am-active').children().val());
			if (sail == "1") {
				$("#num1").text(num);
				$("#num2").text(mobile);
				$("#price1").text(tv + "元");//设备费
				$("#price11").text(tv * num + "元");
				$("#price2").text(0 + "元/月");//服务费
				$("#price21").text(0 * num + "元/月");
				$("#price31").text(num * 398 + "元/月");//功能费
				$("#price41").text(mobile * 50 + "元/月");//终端费
			}

			else if (sail == "2") {
				$("#num1").text(num);
				$("#num2").text(mobile);
				$("#price1").text(0 + "元");//设备费
				$("#price11").text(0 * num + "元");
				if (tv == 24800) {
					$("#price2").text(1034 + "元/月");//服务费
					$("#price21").text(1034 * num + "元/月");
				}
				else if (tv == 48000) {
					$("#price2").text(2000 + "元/月");//服务费
					$("#price21").text(2000 * num + "元/月");
				}
				else if (tv == 39800) {
					$("#price2").text(1659 + "元/月");//服务费
					$("#price21").text(1659 * num + "元/月");
				}
				else {
					$("#price2").text(2075 + "元/月");//服务费
					$("#price21").text(2075 * num + "元/月");
				}
				$("#price31").text(num * 398 + "元/月");//功能费
				$("#price41").text(mobile * 50 + "元/月");//终端费
			}

			else if (sail == "3") {
				$("#num1").text(num);
				$("#num2").text(mobile);
				$("#price1").text(0 + "元");//设备费
				$("#price11").text(0 * num + "元");
				if (tv == 24800) {
					$("#price2").text(758 + "元/月");//服务费
					$("#price21").text(758 * num + "元/月");
				}
				else if (tv == 48000) {
					$("#price2").text(1467 + "元/月");//服务费
					$("#price21").text(1467 * num + "元/月");
				}
				else if (tv == 39800) {
					$("#price2").text(1217 + "元/月");//服务费
					$("#price21").text(1217 * num + "元/月");
				}
				else {
					$("#price2").text(1522 + "元/月");//服务费
					$("#price21").text(1522 * num + "元/月");
				}
				$("#price31").text(num * 398 + "元/月");//功能费
				$("#price41").text(mobile * 50 + "元/月");//终端费
			}
		}

		$(document).ready(function () { init() });
