	<script>
		function init() {
			$("#update").click(function () {
				update();
			});
		}

		function update() {
			var money = parseInt($("#money").val());
			var card2 = parseInt($("#card2").val());
			var time = parseInt($("#len").val()) * parseInt($("#moy").val());

			if (money == " " || card2 == " " || time == " ")
				$("#discount").text("参数错误");
			else {
				//判断签单金额折扣discount1
				if (money < 50) {
					var discount1 = 0.7;
				}
				else if (money >= 50 && money < 100) {
					var discount1 = 0.6;
				}
				else if (money >= 100 && money < 300) {
					var discount1 = 0.55;
				}
				else if (money >= 300 && money < 500) {
					var discount1 = 0.5;
				}
				else
					var discount1 = 0.45;
				//判断一次性入网规模折扣discount2
				if (card2 < 5000) {
					var discount2 = 0;
				}
				else if (card2 >= 5000 && card2 < 10000) {
					var discount2 = 0.03;
				}
				else if (card2 >= 10000 && card2 < 30000) {
					var discount2 = 0.05;
				}
				else
					var discount2 = 0.1;
				//判断签约年限折扣discount3
				if (time >= 24 && time < 36)
					discount3 = 0.05;
				else if (time > 36)
					discount3 = 0.1;
				else
					discount3 = 0;

				var discounts, money1;
				discounts = discount1 - discount2 - discount3; //最终折扣discounts
				money1 = money * discounts; //折后收入
				if (money1 < 50) {
					var pdiscount1 = 0.7;
				}
				else if (money1 >= 50 && money1 < 100) {
					var pdiscount1 = 0.6;
				}
				else if (money1 >= 100 && money1 < 300) {
					var pdiscount1 = 0.55;
				}
				else if (money1 >= 300 && money1 < 500) {
					var pdiscount1 = 0.5;
				}
				else
					var pdiscount1 = 0.45;

				//折后收入的pdiscount1=discount1
				if (pdiscount1 == discount1) {
					$("#discount").text("集团审批折扣" + (discounts * 10).toFixed(1) + "折");
				}
				else {
					while (pdiscount1 != discount1) {
						discount1 = pdiscount1;
						discounts = discount1 - discount2 - discount3;
						money1 = money * discounts;
						if (money1 < 50) {
							var pdiscount1 = 0.7;
						}
						else if (money1 >= 50 && money1 < 100) {
							var pdiscount1 = 0.6;
						}
						else if (money1 >= 100 && money1 < 300) {
							var pdiscount1 = 0.55;
						}
						else if (money1 >= 300 && money1 < 500) {
							var pdiscount1 = 0.5;
						}
						else
							var pdiscount1 = 0.45;
					}
					discounts = discount1 - discount2 - discount3;
					$("#discount").text("集团审批折扣" + (discounts * 10).toFixed(1)+ "折");
				}

			}
		}

		$(document).ready(function () {
			init();
		});
	</script>
