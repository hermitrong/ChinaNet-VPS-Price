	<script>
		function init() {
			$("#update").click(function () {
				update();
			});
			$("#confirm").click(function () {
				confirm();
			});
		}

		function update() {
			var core = parseInt($('[name="core"]').filter('.am-active').children().val());
			var ram = parseInt($('[name="ram"]').filter('.am-active').children().val());
			var disk = parseFloat($('[name="disk"]').filter('.am-active').children().val());
			var data = parseInt($("#data").val());
			var band = parseInt($("#band").val());
			var time = parseInt($("#len").val()) * parseInt($("#moy").val());

			if (core == 1 && ram == 1) {
				var base = 53;
			} else {
				var base = 58 * core + 30 * ram;
			}
			if (band <= 5) {
				var bp = 20;
			} else {
				var bp = 60;
			}
			var price = (base + disk * data + band * bp) * time;

			$("#price").text(price + "元");
		}

		function confirm() {
			var core = parseInt($('[name="core"]').filter('.am-active').children().val());
			var ram = parseInt($('[name="ram"]').filter('.am-active').children().val());
			var disk = parseFloat($('[name="disk"]').filter('.am-active').children().val());
			var data = parseInt($("#data").val());
			var band = parseInt($("#band").val());
			var time = parseInt($("#len").val()) * parseInt($("#moy").val());


			$("#con1").text("您选择了" + core + "核VCPU，" + ram +
				"G内存，" + data + "G数据盘，" + band + "M带宽的云主机，是否确认？");
		}


		$(document).ready(function () {
			init();
		});
	</script>
