		var LLB_TYPE = ['包月', '季度', '半年', '包年', '加餐'];

		var LLB_HALF_YEAR = 2;B
		var LLB_YEAR = 3;
		var LLB_EXTRA = 4;
		var LLB_M_PRICE = [['0M', 0, 0], ['5M', 1, 2], ['10M', 2, 3],
		['30M', 3, 4], ['50M', 4, 5], ['70M', 5, 6], ['100M', 6, 8],
		['200M', 9, 12], ['300M', 12, 16], ['500M', 18, 24], ['700M', 25, 32],
		['1G', 30, 40], ['2G', 45, 60], ['3G', 60, 80], ['4G', 75, 100],
		['6G', 105, 135], ['8G', 135, 175], ['10G', 150, 200], ['15G', 210, 270],
		['20G', 270, 350], ['30G', 390, 500], ['50G', 600, 780], ['100G', 1100, 1400], ['300G', 3000, 3800], ['500G', 4500, 5500]];
		var LLB_S_PRICE = [['0M', 0, 0], ['300M', 20, 25], ['1G', 40, 50], ['2G', 60, 80], ['4G', 120, 160]];
		var LLB_H_PRICE = [['0M', 0, 0], ['500M', 35, 45], ['1G', 70, 90], ['3G', 120, 155], ['6G', 180, 230], ['12G', 270, 350], ['24G', 450, 600]];
		var LLB_Y_PRICE = [['0M', 0, 0], ['2G', 90, 115], ['3G', 120, 155], ['4G', 150, 195], ['6G', 210, 270], ['12G', 360, 460], ['24G', 540, 700], ['36G', 720, 930], ['48G', 900, 1170]];
		var LLB_E_PRICE = [['0M', 0, 0], ['230M', 3, 4], ['100M', 6, 8], ['300M', 12, 16], ['500M', 18, 24], ['1G', 30, 40], ['3G', 60, 80]];

		var llPrice = 0;

		function init() {
			var slider_ll = document.getElementById('slider-ll');

			noUiSlider.create(slider_ll, {
				start: 0,
				connect: true,
				step: 1,
				range: {
					'min': 0,
					'max': 24
				}
			});

			for (var i = 0; i < ll.length; i++) {
				$('#ll-ll').append("<option value='" + i + "'>" + ll[i] + "</option>");
			}

			slider_ll.noUiSlider.on('update', function (values, handle) {
				var value = parseInt(values[handle]);
				$('#ll-ll').val(value);
			});

			$('#ll-ll').on('change', function () {
				slider_ll.noUiSlider.set([this.value, null]);
			})
		}

		function addLL() {
			var ll_ll = parseInt($('#ll-ll').val());
			var ll_sl = parseInt($('#ll-sl').val());
			if (parseInt($('[name="dxfdx"]').filter('.am-active').children().val()) == 1) {
				var ll_dx = "定向";
				var ll_rp = llDx[ll_ll] * ll_sl;
			} else {
				var ll_dx = "非定向";
				var ll_rp = llFdx[ll_ll] * ll_sl;
			}

			$('#ll-table tbody').append("<tr><th>" + ll[ll_ll] + "</th><th>" + ll_dx + "</th><th>" + ll_sl + "</th><th class='row-price'>" + ll_rp + "</th><th><button type='button' class='am-close am-close-alt'>&times;</button></th></tr>");

			$('.am-close').click(function () {
				$(this).parents('tr').first().remove();
				updateLLP();
			});

			updateLLP();
		}

		function updateLLP() {
			var sum = 0;

			$('.row-price').each(function () {
				var value = $(this).text();
				if (!isNaN(value) && value.length != 0) {
					sum += parseInt(value);
				}
			})
			llPrice = sum;
			$('#ll-ps').text(sum + '元');
		}

		$(document).ready(function () { init(); });
	</script>
