	<script>
		var newCard;

		$(function () {
			init();
		});

		function init() {
			$('#customize').tabs('open', 0);
			$('#tab1').load('assets/mod/mod-data.html');
			$('#tab2').load('assets/mod/mod-voice.html');
			$('#tab3').load('assets/mod/mod-sms.html');
			$('#time').val(1);
			$('#count').val(1);
			$('#count').on('change', function () {
				newCard.count = parseInt($(this).val());
				newCard.updateInfo();
			})
			newCard = new Card();
		}

		function Card() {
			this.ll_mode = LLB;
			this.ll_type = LL_DX;
			this.llb_time = LLB_MONTH;
			this.llb_size = 0;
			this.llc_size = 0;
			this.yyb_size = 0;
			this.dxb_size = 0;
			this.count = 1;

			this.genLLInfo = function () {
				var info = '';
				if (this.ll_mode == LLB && this.llb_size > 0) {
					info += LL_TYPE[this.ll_type] + LLB_TIME[this.llb_time] + LLB_PRICE[this.llb_time][this.llb_size][0];
				} else if (this.ll_mode == LLC && this.llc_size > 0) {
					var t_size = LLC_PRICE[this.llc_size][3] * this.count;
					if (t_size >= 1000) {
						t_size = t_size / 1000;
						t_size += 'G';
					} else {
						t_size += 'M';
					};
					info += '共享池' + t_size;
				} else {
					info = '无流量';
				}
				return info;
			}

			this.genYYInfo = function () {
				var info = '';
				if (this.yyb_size > 0) {
					info += '语音' + YYB_PRICE[this.yyb_size][0];
				} else {
					info = '无语音'
				}
				return info;
			}

			this.genDXInfo = function () {
				var info = '';
				if (this.dxb_size > 0) {
					info += '短信' + DXB_PRICE[this.dxb_size][0];
				} else {
					info = '无短信'
				}
				return info;
			}

			this.updateInfo = function () {
				$('#ll-info').text(this.genLLInfo());
				$('#yy-info').text(this.genYYInfo());
				$('#dx-info').text(this.genDXInfo());
			}
		}
	</script>
